<div class="min-h-screen">
  <div class="flex justify-center p-10 w-full">
    <div class="rounded-lg shadow-lg bg-white max-w-sm mx-4 min-w-full p-7">
      <div class="flex justify-center">
        <h4 class="text-gray-900 text-4xl font-medium mb-5">Typing Game</h4>
      </div>
      <hr class="w-full border-0 border-t-2 mb-10" />
      <div class="flex flex-col items-center justify-center mb-3">
        <p class="text-gray-700 text-2xl">
          <span
            *ngFor="let letter of sentence.split(''); let i = index"
            [ngClass]="compare(letter, typed[i])"
            >{{ letter }}</span
          >
        </p>
        <input
          type="text"
          name="sentence"
          id="input"
          (input)="onChange($event)"
          [value]="typed"
          class="my-10 w-3/4 h-7 rounded-md border-2 border-gray-200 focus:text-gray-600 focus:border-gray-400 focus:outline-none px-4 py-5 text-center"
          [disabled]="submitted ? true : false"
        />
      </div>
      <div class="text-center p-2 m-5">
        <p class="text-xl text-gray-700" *ngIf="submitted">
          You Got
          <span [ngClass]="results > 50 ? 'text-green-500' : 'text-red-500'"
            >{{ results }}%</span
          >
        </p>
      </div>
      <div class="flex justify-center">
        <button
          type="button"
          (click)="onSubmit()"
          class="inline-block px-6 py-2.5 w-full rounded-lg bg-teal-500 hover:bg-teal-600 text-white font-medium text-lg shadow-md hover:shadow-lg transition duration-150 ease-in-out"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
