<div class="min-h-screen">
  <div class="flex justify-center p-10 w-full">
    <div class="p-7 mx-4 w-1/2 bg-white rounded-lg shadow-lg">
      <h4 class="text-center text-gray-800 text-4xl font-medium mb-5">
        Angular Pipes
      </h4>
      <hr class="border-0 border-b-4 border-dotted" />
      <div class="flex flex-col">
        <div class="flex justify-between items-end mt-5">
          <div>
            <label for="lc-input" class="text-lg text-gray-700 block"
              >Enter Lowercase Text</label
            >
            <input
              (input)="onLowerChange($event)"
              id="lc-input"
              class="rounded-md h-7 border-2 px-3 py-4 my-2 text-gray-700 border-gray-200 focus:outline-none focus:border-gray-400"
              type="text"
            />
          </div>
          <div>
            <h4 class="text-lg text-gray-700">
              {{ lowercaseText | uppercase }}
            </h4>
          </div>
        </div>
        <div class="flex justify-between items-end mt-5">
          <div>
            <label for="lc-input" class="text-lg text-gray-700 block"
              >Enter Uppercase Text</label
            >
            <input
              (input)="onUpperChange($event)"
              id="lc-input"
              class="rounded-md h-7 border-2 px-3 py-4 my-2 text-gray-700 border-gray-200 focus:outline-none focus:border-gray-400"
              type="text"
            />
          </div>
          <div>
            <h4 class="text-lg text-gray-700">
              {{ uppercaseText | lowercase }}
            </h4>
          </div>
        </div>
        <div class="flex justify-between items-end mt-5">
          <div>
            <label for="lc-input" class="text-lg text-gray-700 block"
              >Enter Plain Text</label
            >
            <input
              (input)="onPlainChange($event)"
              id="lc-input"
              class="rounded-md h-7 border-2 px-3 py-4 my-2 text-gray-700 border-gray-200 focus:outline-none focus:border-gray-400"
              type="text"
            />
          </div>
          <div>
            <h4 class="text-lg text-gray-700">
              {{ plaincaseText | titlecase }}
            </h4>
          </div>
        </div>
        <div class="flex justify-between items-end mt-5">
          <div>
            <label for="lc-input" class="text-lg text-gray-700 block"
              >Enter Full Text</label
            >
            <input
              (input)="onFullChange($event)"
              id="lc-input"
              class="rounded-md h-7 border-2 px-3 py-4 my-2 text-gray-700 border-gray-200 focus:outline-none focus:border-gray-400"
              type="text"
            />
          </div>
          <div>
            <h4 class="text-lg text-gray-700">
              {{ fullText | slice : 0 : 10 }}
            </h4>
          </div>
        </div>
        <div class="flex justify-between items-end mt-5">
          <div>
            <label for="lc-input" class="text-lg text-gray-700 block"
              >Enter Amount</label
            >
            <input
              (input)="onAmountChange($event)"
              id="lc-input"
              class="rounded-md h-7 border-2 px-3 py-4 my-2 text-gray-700 border-gray-200 focus:outline-none focus:border-gray-400"
              type="number"
            />
          </div>
          <div>
            <h4 class="text-lg text-gray-700">
              {{ amount | currency : "KES" }}
            </h4>
          </div>
        </div>
        <div class="flex justify-between items-end mt-5">
          <div>
            <label for="lc-input" class="text-lg text-gray-700 block"
              >Enter Date</label
            >
            <input
              (input)="onDateChange($event)"
              id="lc-input"
              class="rounded-md h-7 border-2 px-3 py-4 my-2 text-gray-700 border-gray-200 focus:outline-none focus:border-gray-400"
              type="date"
            />
          </div>
          <div>
            <h4 class="text-lg text-gray-700">
              {{ date | date : "fullDate" }}
            </h4>
          </div>
        </div>

        <div class="flex justify-between items-end mt-5">
          <div>
            <label for="lc-input" class="text-lg text-gray-700 block"
              >Enter Decimal</label
            >
            <input
              (input)="onDecimalChange($event)"
              id="lc-input"
              class="rounded-md h-7 border-2 px-3 py-4 my-2 text-gray-700 border-gray-200 focus:outline-none focus:border-gray-400"
              type="number"
            />
          </div>
          <div>
            <h4 class="text-lg text-gray-700">
              {{ decimal | number : "1.4-8" }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
